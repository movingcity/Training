<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>航班管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap-table/dist/bootstrap-table.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.css">
    <link rel="stylesheet"
          href="../node_modules/bootstrap-table/dist/extensions/sticky-header/bootstrap-table-sticky-header.css">

</head>

<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="#"><em class="glyphicon glyphicon-plane"></em> 航班管理平台</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li >
                            <a href="FlightManage.html" >航班维护</a>
                        </li>
                        <li>
                            <a href="#">计划导入</a>
                        </li>
                        <li>
                            <a href="#">统计报表</a>
                        </li>
                        <li class="disabled">
                            <a href="#">访问控制</a>
                        </li>
                        <li>
                            <a href="#" id="qrcode"><em class="glyphicon glyphicon-qrcode"></em></a>
                            <div class="webui-popover-content">
                                <div id='output'></div>
                            </div>
                        </li>
                    </ul>

                </div>

            </nav>

        </div>

    </div>
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../img/air5.jpg" alt="First slide">
            </div>
            <div class="item">
                <img src="../img/air6.jpg" alt="Second slide">
            </div>
            <div class="item">
                <img src="../img/air14.jpg" alt="Third slide">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel"
           data-slide="prev">&lsaquo;
        </a>
        <a class="carousel-control right" href="#myCarousel"
           data-slide="next">&rsaquo;
        </a>
    </div>
</div>

<script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

<script src="../node_modules/bootstrap-table/dist/bootstrap-table.js"></script>

<script src="../node_modules/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="../js/jquery.qrcode.min.js"></script>
<script type="text/javascript" src="../js/flightManage.js"></script>
<script src="../node_modules/bootstrap-table/dist/extensions/sticky-header/bootstrap-table-sticky-header.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.js"></script>
<script>
    jQuery(function () {

        jQuery('#output').qrcode(window.location.href);
    });
    $(function () {
        $('#qrcode').webuiPopover({trigger: 'hover', animation: 'pop'});
    });

</script>

</body>

</html>
