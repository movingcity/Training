<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>航班管理平台</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />

</head>

<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<nav class="navbar navbar-default" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
						<a class="navbar-brand" href="#"><em class="glyphicon glyphicon-plane"></em> 航班管理平台</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="#">航班维护</a>
							</li>
							<li>
								<a href="#">计划导入</a>
							</li>
							<li>
								<a href="#">统计报表</a>
							</li>
							<li class="disabled">
								<a href="#">访问控制</a>
							</li>
							<li>
								<a href="#"><em class="glyphicon glyphicon-qrcode"></em> </a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<!-- 1为ECharts准备一个具备大小（宽高）的Dom -->
				<button id="btnGet" name="btnGet">修改</button>
				<div id="main" style="height:400px"></div>
				<!-- 2ECharts单文件引入 -->
				<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
				<script src="../node_modules/jquery/dist/jquery.min.js"></script>
				<script>
					var option;
					var myChart;
					$(document).ready(function() {
						$("#btnGet").click(function() {
							option.series[0].data[0] = 100;
							// 为echarts对象加载数据 
							myChart.setOption(option);
						});
					});
				</script>
				<!--3路径配置-->
				<script>
					// 路径配置
					require.config({
						paths: {
							echarts: 'http://echarts.baidu.com/build/dist'
						}
					});
					// 加载使用
					// 使用
					require(
						[
							'echarts',
							'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
						],
						function(ec) {
							// 基于准备好的dom，初始化echarts图表
							myChart = ec.init(document.getElementById('main'));

							option = {
								tooltip: {
									show: true
								},
								legend: {
									data: ['销量']
								},
								xAxis: [{
									type: 'category',
									data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
								}],
								yAxis: [{
									type: 'value'
								}],
								series: [{
									"name": "销量",
									"type": "bar",
									"data": [5, 20, 40, 10, 10, 20]
								}]
							};

						}
					);
				</script>
			</div>

		</div>

	</div>
</body>
