<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>航班管理平台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />

	</head>

	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<nav class="navbar navbar-default" role="navigation">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
							<a class="navbar-brand" href="#"><em class="glyphicon glyphicon-plane"></em> 航班管理平台</a>
						</div>

						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li class="active">
									<a href="#">航班维护</a>
								</li>
								<li>
									<a href="#">计划导入</a>
								</li>
								<li>
									<a href="#">统计报表</a>
								</li>
								<li class="disabled">
									<a href="#">访问控制</a>
								</li>
								<li>
									<a href="#"><em class="glyphicon glyphicon-qrcode"></em> </a>
								</li>
							</ul>

							</ul>
						</div>

					</nav>

				</div>

			</div>

		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<form role="form" id="frmCalendar" name="frmCalendar">
					<div class="form-group">
						<label for="title">标题</label><input type="text" class="form-control" id="title" name="title" value="123" />
					</div>
					<div class="form-group">
						<label for="content">内容</label><input type="text" class="form-control" id="content" value="567" name="content" />
					</div>
					<div class="form-group">
						<label for="title">重要度</label>
						<select class="form-control" id="importance" name="importance">
							<option value="30">30</option>
							<option value="60">60</option>
							<option value="90" selected>90</option>
						</select>
					</div>
					<div class="form-group">
						<label for="ifOK">完成？</label>
						<select class="form-control" id="ifOK" name="ifOK">
							<option value="1">是</option>
							<option value="0" selected="">否</option>
						</select>
					</div>
					<div class="form-group">
						<label for="finishDate">完成时间</label>
						<input type="datetime-local" class="form-control" id="finishDate" name="finishDate" value="2018-12-12T12:12:12" />
					</div>
					<div class="form-group">
						<label for="exampleInputFile">File input</label>
						<input type="file" id="exampleInputFile" />
						<p class="help-block">
							Example block-level help text here.
						</p>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" />Check me out</label>
					</div> <button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
		<script src="..\node_modules\jquery\dist\jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="..\node_modules\bootstrap\dist\js\bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/flightDetail.js"></script>
	</body>

</html>
